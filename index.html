<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Encuentra tu SuperHero</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark sticky-top px-md-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/sh2.jpg" alt="" height="30" class="d-inline-block pe-2">
                SuperHero
            </a>
        </div>
    </nav>

    <header class="container py-3 mb-1 row m-auto gx-3">
        <div class="col-12 text-center px-md-5">
            <img class="w-50 img-fluid" src="assets/img/sh1.jpg" alt="" style="max-width: 18rem;">
        </div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <form id="formSearch" class="mx-auto pt-3 needs-validation" novalidate>
                <legend>
                    <h1>
                        Encuentra tu SuperHero
                    </h1>
                </legend>
                <label for="#search" class="form-label m-0">
                    Ingrese el número del SuperHero a buscar
                </label>
                <input id="search" class="form-control mt-1" type="search" placeholder="" aria-label="Search" required pattern="^[1-9]\d{0,2}$">
                <div id="invalidSearch" class="invalid-feedback">
                    Por favor ingrese un número entre 1 y 999.
                </div>
                <button id="btn-search" class="btn btn-primary mt-2 px-4 py-2 fw-bold" type="submit">
                    Buscar
                </button>
            </form>
        </div>
    </header>

    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
